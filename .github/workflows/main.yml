name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le workflow sur les pushes sur main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.9.0'

      - name: Setup PNPM
        run: |
          npm install -g corepack@latest
          corepack enable
          corepack prepare pnpm@latest-10 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: NODE_OPTIONS=--max-old-space-size=4096 pnpm run makeJson && pnpm vite build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Branche par défaut pour Pages : gh-pages
