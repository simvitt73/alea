<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Perspective cavalière avec arêtes visibles et cachées</title>
  <style>
    body { margin: 0; background: #eef; }
    canvas { display: block; }
  </style>
  <!-- Import Three.js depuis un CDN -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
</head>
<body>
  <script>
    // 1. Initialisation de la scène
    const scene = new THREE.Scene();

    // 2. Caméra (type orthographique pour effet cavalière approché)
    const width = window.innerWidth;
    const height = window.innerHeight;
    const aspect = width / height;
    const d = 2;
    const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 0.1, 100);
    camera.position.set(3, 3, 3);
    camera.lookAt(0, 0, 0);

    // 3. Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    // 4. Lumière
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 3, 1);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    // 5. Géométrie et mesh (faces transparentes)
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshLambertMaterial({
      color: 0xcccccc,
      transparent: true,
      opacity: 0.5,
      side: THREE.DoubleSide
    });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // 6. Arêtes
    const edgeGeometry = new THREE.EdgesGeometry(geometry);

    // 6a. Arêtes cachées (pointillés, toujours visibles)
    const hiddenEdges = new THREE.LineSegments(
      edgeGeometry,
      new THREE.LineDashedMaterial({
        color: 0x000000,
        dashSize: 0.05,
        gapSize: 0.025,
        depthTest: false,
        transparent: true,
        opacity: 0.5
      })
    );
    hiddenEdges.computeLineDistances();
    scene.add(hiddenEdges);

    // 6b. Arêtes visibles (traits pleins, dépendent du depthTest)
    const visibleEdges = new THREE.LineSegments(
      edgeGeometry,
      new THREE.LineBasicMaterial({
        color: 0x000000,
        depthTest: true
      })
    );
    scene.add(visibleEdges);

    // 7. Animation de rotation
    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.y += 0.002;
      hiddenEdges.rotation.y += 0.002;
      visibleEdges.rotation.y += 0.002;
      renderer.render(scene, camera);
    }

    animate();

    // 8. Resize
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const aspect = width / height;
      camera.left = -d * aspect;
      camera.right = d * aspect;
      camera.top = d;
      camera.bottom = -d;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    });
  </script>
</body>
</html>
